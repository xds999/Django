<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>select 下拉框</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/jquery-3.2.1/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/bootstrap3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                 <label for="project" class="col-md-2 col-ms-2 col-xs-2 control-label">选择项目</label>
                 <div class="col-md-5 col-ms-5 col-xs-5">
                     <select id="project" name="project_name" class="form-control" multiple="multiple" size="4">
                         <option value="1">selenium</option>
                         <option value="2">pytest</option>
                         <option value="3">cypress</option>
                         <option value="4">python</option>
                         <option value="5">java</option>
                     </select>
                 </div>
            </div>

        </form>

    </div>


</body>
</html>
